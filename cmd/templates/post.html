<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- GitHub Markdown styling -->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.8.1/github-markdown.min.css"
    >
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Noto+Color+Emoji&display=swap"
    >
    <style>
        body {
            margin: 0;
        }

        :root {
            --content-padding: 0 2rem 2rem 2rem;
            --wide-screen-breakpoint: 800px;
            --thumb-size: 84px;
        }
        @media screen and (max-width: 799px) {
            :root {
                --content-padding: 0;
            }
        }

        @media screen and (min-width: 1200px) {
            :root {
                --content-padding: 0 6rem 4rem 6rem;
            }
        }

        .post-header {
            position: relative;
            text-align: left;
            margin-bottom: 2rem;
        }
        @media screen and (max-width: 799px) {
            div.post-cover {
                display: none;
            }
            .post-cover {
                width: 100%;
            }
        }
        @media  screen and (min-width: 800px) {
            img.post-cover {
                display: none;
            }
            .post-cover {
                width: 100%;
                aspect-ratio: 2 / 1;    /* or any width/height ratio you like */
                background-size: cover;
                background-position: center;    /* will crop only if the container forces a different aspect—but here it won’t */
            }
        }

        .post-meta {
            display: flex;
            align-items: center;
            transform: translateY(-50%);
            padding: 0 1rem;
        }
        .post-thumbnail {
            width: var(--thumb-size);
            height: var(--thumb-size);
            border-radius: 100%;
            border: 3px solid white;
            object-fit: cover;
            background-color: #fff;
            margin-right: 1rem;
        }
        .post-icon {
            /* size & shape */
            width: var(--thumb-size);
            height: var(--thumb-size);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            border: 20px solid white;
            background-color: #fff;
            margin-right: 1rem;

            /* emoji styling */
            font-family: 'Noto Color Emoji', 'Segoe UI Emoji', sans-serif;
            font-size: calc(var(--thumb-size) * 0.8);
            line-height: 1;
        }
        .post-info {
            display: flex;
            flex-direction: column;
        }
        h1.post-title {
            font-size: 3rem;
            margin: 0;
            line-height: 1.2;
        }
        .post-date {
            font-size: 0.9rem;
            color: #555;
            margin-top: 0.25rem;
        }
        .markdown-body {
            padding: var(--content-padding);
            max-width: 1000px;
            margin: 0 auto;
        }
        @media  screen and (max-width: 799px) {
            .markdown-content {
                padding: 0 0.5rem;
            }
        }
    </style>
</head>
<body>
<article class="markdown-body">

    <!-- Header with cover, thumbnail, title & date -->
    <header class="post-header">
        <img class="post-cover" src="../{{ .Background }}">
        <div
                class="post-cover"
                style="background-image: url('../{{ .Background }}');">
        </div>
        <div style="position: relative">
            <div class="post-meta">
                <span
                        class="post-icon"
                        role="img"
                        aria-label="Post icon"
                >{{.Icon}}</span>
            </div>
            <div class="post-info">
                <h1 class="post-title">{{ .Title }}</h1>
                <time class="post-date" datetime="{{ .Date }}">
                    {{ .Date.Format "January 2, 2006" }}
                </time>
            </div>
        </div>
    </header>

    <article class="markdown-content">
        {{ .Content }}
    </article>
</article>
</body>
